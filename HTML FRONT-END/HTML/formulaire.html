<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="../CSS/formulaire.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>

    <h2> Votre en 2 minutes !</h2>

    <form action="HTML/formulaire.html" method="get">

    
      
            
                <fieldset> <legend>  Etat Civil</legend>
                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" id="name" name="user_nom" />
                </div>
                    

         
                <div>
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="user_prenom" />
                </div>
                
            
            
                <div>
                    <label for="date_naissance">Date de naissance&nbsp;:</label>
                    <input type="date" id="date_naissance" name="user_date_naissance" />
                </div>
                
                  
            </fieldset>
               
    
   
   
   
        
                <fieldset> <legend> Informations de Contact</legend> 
                    <div>
                        <label for="adresse_mail">Adresse Email&nbsp;:</label>
                        <input type="email" id="adresse_mail" name="user_email">
                    </div>
            
            
                    <div>
                        <label for="telephone">Téléphone&nbsp;: </label>
                        <input type="tel" id="telephone" name="user_telephone">
                    </div>
                </fieldset>
       
                <fieldset>
                    <div>
                        <input type="checkbox" id="acceptCondition" name="ConditionBoutton">
                        J'accepte les <a href="ughuiik" >conditions d'utilisations</a>
                    </div>
                    
                    <div>
                        <input type="submit" value="S'inscrire">
                    </div>  
                    
                </fieldset>
    </form>

</body>
</html>
