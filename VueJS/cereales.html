<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Assets/cereales/JS/main.js" type="module"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" src="./Assets/cereales/JS/main.js" >
    <title>CEREALES</title>
</head>
<body id="app">
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>CALORIES</th>
                    <th>PROTEÎNES</th>
                    <th>SEL</th>
                    <th>FIBRES</th>
                    <th>GLUIDES</th>
                    <th>SUCRE</th>
                    <th>POTASSIUM</th>
                    <th>VITAMINES</th>
                    <th>ÉVALUATION</th>
                    <!-- <th>NS</th>
                    <th>DEL</th> -->
                </tr>
            </thead>
            <tbody>
                <tr v-for="cereale of cereales">
                    <td>{{cereale.id}}</td>
                    <td>{{cereale.nom}}</td>
                    <td>{{cereale.calories}}</td>
                    <td>{{cereale.proteine}}</td>
                    <td>{{cereale.sel}}</td>
                    <td>{{cereale.fibre}}</td>
                    <td>{{cereale.glucide}}</td>
                    <td>{{cereale.sucre}}</td>
                    <td>{{cereale.potassium}}</td>
                    <td>{{cereale.vitamines}}</td>
                    <td>{{cereale.evaluation}}</td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>

            </tbody>
        </table>
        

    </main>
    
</body>
</html>
